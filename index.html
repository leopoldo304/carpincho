<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <!-- Meta responsive (verificado / a√±adido) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpincho Runner Pro</title>
    <link rel="stylesheet" href="carpi.css">
</head>
<body>
    <div class="game-wrapper">
        <header class="header">
            <div class="stats">
                <div class="stat-row">
                    <div class="stat-item">
                        <div class="stat-label">Puntos</div>
                        <div class="stat-value" id="score">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Monedas</div>
                        <div class="stat-value" id="coins">0</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-label">Mejor</div>
                        <div class="stat-value" id="high-score">0</div>
                    </div>
                </div>
                <!-- Imagen debajo del contenedor de puntuaci√≥n -->
                <img id="meme-img" src="carpincho.jpeg" alt="Carpincho meme">
            </div>

            <button class="mode-toggle" id="mode-toggle">üåô Modo Noche corrientes</button>
        </header>

        <main id="game-container">
            <div class="biome-indicator" id="biome">üåÖ D√≠a - corrientes</div>

            <div id="player">
                <div class="carpincho">
                    <img id="player-img" src="" alt="Carpincho">
                </div>
            </div>

            <div class="ground" aria-hidden="true"></div>

            <div id="game-over" role="dialog" aria-hidden="true">
                <h2>¬°Juego Terminado!</h2>
                <div class="humor-message" id="humor-message">¬°Vaya, parece que has sido superado por un obst√°culo!</div>
                <div class="final-stats">
                    <div class="final-stat">
                        <div class="final-stat-label">Puntos</div>
                        <div class="final-stat-value" id="final-score">0</div>
                    </div>
                    <div class="final-stat">
                        <div class="final-stat-label">Monedas</div>
                        <div class="final-stat-value" id="final-coins">0</div>
                    </div>
                    <div class="final-stat">
                        <div class="final-stat-label">Tiempo</div>
                        <div class="final-stat-value" id="final-time">0s</div>
                    </div>
                </div>
                <div id="leaderboard">
                    <h3>üèÜ Top 5 Mejores Puntajes</h3>
                    <div id="leaderboard-list"></div>
                </div>
                <button id="restart-btn">Jugar de nuevo</button>
            </div>
        </main>

        <div class="instructions">
            Presiona ESPACIO o toca la pantalla para saltar | Recolecta ‚≠ê y üõ°Ô∏è
        </div>
    </div>

    <script src="carpi.js" defer></script>

</html>
